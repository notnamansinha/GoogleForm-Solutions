<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gemini Forms Helper</title>
    <style>
        /* 
      Apple Translucent B&W Aesthetic 
      - Reduced width (240px)
      - Translucent backdrop filter (Glassmorphism)
      - Strict Black & White 
    */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* Chrome extensions don't allow native window transparency but we can simulate a deep glass look */
        body {
            width: 250px;
            /* Deep translucent black effect */
            background-color: rgba(20, 20, 22, 0.95);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            color: #FFFFFF;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .icon {
            width: 28px;
            height: 28px;
            background: #FFFFFF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 16px;
            height: 16px;
            fill: #000000;
        }

        .title h1 {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #FFFFFF;
        }

        .title p {
            font-size: 10px;
            color: #8E8E93;
            margin-top: 1px;
        }

        /* Inputs */
        .field {
            margin-bottom: 16px;
        }

        .field input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 12px;
            outline: none;
            transition: all 0.2s ease;
        }

        .field input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .field input::placeholder {
            color: #8E8E93;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: #FFFFFF;
            color: #000000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Status Bar */
        .status {
            margin-top: 18px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8E8E93;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .dot.working {
            background: #FFFFFF;
            animation: breathe 1.5s infinite ease-in-out;
        }

        .dot.error {
            background: #FF453A;
        }

        .dot.done {
            background: #32D74B;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.7);
            }
        }

        #statusText {
            font-size: 11px;
            color: #E5E5EA;
            line-height: 1.3;
            flex-grow: 1;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2"
                    stroke-linejoin="round" fill="none" />
            </svg>
        </div>
        <div class="title">
            <h1>Gemini Forms</h1>
            <p>AI Solver</p>
        </div>
    </div>

    <div class="field">
        <input type="password" id="apiKey" placeholder="Auto-saved API Key..." />
    </div>

    <div class="btn-group">
        <button class="btn-primary" id="answerBtn">Auto-Answer</button>
        <button class="btn-secondary" id="clearBtn">Clear</button>
    </div>

    <div class="status">
        <div class="dot" id="dot"></div>
        <span id="statusText">Ready</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
