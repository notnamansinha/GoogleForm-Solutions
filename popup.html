<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tool</title>
    <style>
        /* 
      Secretive "Liquid Glass" Aesthetic 
      - Ultra-minimalist width (180px)
      - No headers, no app name, no icons
      - Hypersoft translucent backdrop filter
    */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        body {
            width: 180px;
            /* Extremely tiny width */
            /* "Liquid Glass" translucent effect - almost invisible */
            background-color: rgba(5, 5, 8, 0.4);
            backdrop-filter: blur(40px);
            /* Massive blur to smear background out */
            -webkit-backdrop-filter: blur(40px);
            color: #FFFFFF;
            padding: 10px;
            /* Minimal padding */
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }

        /* Inputs */
        .field {
            margin-bottom: 8px;
        }

        .field input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            /* Extremely faint input background */
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 10px;
            /* Tiny font */
            outline: none;
            transition: all 0.2s ease;
            text-align: center;
        }

        .field input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .field input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            /* Barely visible placeholder */
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 6px;
        }

        button {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
        }

        button:hover {
            opacity: 1;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.7);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            color: #FFFFFF;
        }

        /* Status Bar */
        .status {
            margin-top: 8px;
            padding-top: 6px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            /* Invisible line */
            display: flex;
            align-items: flex-start;
            gap: 6px;
            justify-content: center;
        }

        .dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin-top: 3px;
            flex-shrink: 0;
        }

        .dot.working {
            background: rgba(255, 255, 255, 0.8);
            animation: breathe 1.5s infinite ease-in-out;
        }

        .dot.error {
            background: #FF453A;
        }

        .dot.done {
            background: #32D74B;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(0.6);
            }
        }

        #statusText {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            /* Semi-transparent status string */
            line-height: 1.2;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="field">
        <input type="password" id="apiKey" placeholder="..." />
    </div>

    <div class="btn-group">
        <button class="btn-primary" id="answerBtn">Run</button>
        <button class="btn-secondary" id="clearBtn">&times;</button>
    </div>

    <div class="status">
        <div class="dot" id="dot"></div>
        <span id="statusText">-</span>
    </div>

    <script src="popup.js"></script>
</body>

</html>
