<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gemini Forms Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 340px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, #1c1c1e 0%, #000000 100%);
            color: #f5f5f7;
            padding: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #0a84ff, #5e5ce6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
        }

        .header-text h1 {
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #f5f5f7;
        }

        .header-text p {
            font-size: 11px;
            color: #98989d;
            font-weight: 400;
            letter-spacing: 0.1px;
        }

        /* Card */
        .card {
            background: rgba(44, 44, 46, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 16px;
        }

        /* Input */
        .input-label {
            font-size: 11px;
            font-weight: 500;
            color: #98989d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: block;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: #636366;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 12px 12px 38px;
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            color: #f5f5f7;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="password"]::placeholder {
            color: #48484a;
        }

        input[type="password"]:focus {
            border-color: rgba(10, 132, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.15);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            width: 100%;
            padding: 13px 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.2px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0a84ff, #5e5ce6);
            color: white;
            box-shadow: 0 4px 16px rgba(10, 132, 255, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(10, 132, 255, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(44, 44, 46, 0.6);
            color: #98989d;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .btn-secondary:hover {
            background: rgba(58, 58, 60, 0.6);
            color: #f5f5f7;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(44, 44, 46, 0.4);
            border-radius: 10px;
            margin-top: 16px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #30d158;
            box-shadow: 0 0 8px rgba(48, 209, 88, 0.5);
            flex-shrink: 0;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .status-dot.idle {
            background: #636366;
            box-shadow: none;
        }

        .status-dot.working {
            background: #ff9f0a;
            box-shadow: 0 0 8px rgba(255, 159, 10, 0.5);
            animation: pulse 1.5s infinite;
        }

        .status-dot.error {
            background: #ff453a;
            box-shadow: 0 0 8px rgba(255, 69, 58, 0.5);
        }

        .status-dot.done {
            background: #30d158;
            box-shadow: 0 0 8px rgba(48, 209, 88, 0.5);
        }

        #statusText {
            font-size: 12px;
            color: #98989d;
            font-weight: 400;
            line-height: 1.3;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* Footer */
        .footer {
            margin-top: 16px;
            text-align: center;
            font-size: 10px;
            color: #48484a;
            letter-spacing: 0.2px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">âœ¦</div>
        <div class="header-text">
            <h1>Gemini Forms</h1>
            <p>AI-Powered Auto Answer</p>
        </div>
    </div>

    <div class="card">
        <label class="input-label" for="apiKey">API Key</label>
        <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="answerBtn">
            Answer Form
        </button>
        <button class="btn btn-secondary" id="clearBtn">
            Clear Selections
        </button>
    </div>

    <div class="status-bar">
        <div class="status-dot idle" id="statusDot"></div>
        <span id="statusText">Ready</span>
    </div>

    <div class="footer">Powered by Gemini 2.0 Flash</div>

    <script src="popup.js"></script>
</body>

</html>
