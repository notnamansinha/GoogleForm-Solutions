<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gemini Forms</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 20px;
        }

        /* ── Title ── */
        .title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .icon {
            width: 28px;
            height: 28px;
            border-radius: 7px;
            background: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon svg {
            width: 15px;
            height: 15px;
            color: #fff;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .title-text {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        /* ── Divider ── */
        .divider {
            height: 1px;
            background: #e5e5ea;
            margin: 0 -20px;
        }

        /* ── API Key ── */
        .field {
            margin: 16px 0;
        }

        .field label {
            display: block;
            font-size: 11px;
            font-weight: 500;
            color: #86868b;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .field input {
            width: 100%;
            padding: 8px 10px;
            font-size: 13px;
            font-family: inherit;
            color: #1d1d1f;
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .field input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.12);
        }

        .field input::placeholder {
            color: #aeaeb2;
        }

        /* ── Buttons ── */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: filter 0.12s;
            border: none;
            letter-spacing: -0.1px;
        }

        button:active {
            filter: brightness(0.92);
        }

        .btn-blue {
            background: #007AFF;
            color: #fff;
        }

        .btn-gray {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        /* ── Status ── */
        .status {
            margin-top: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #aeaeb2;
            flex-shrink: 0;
        }

        .dot.active {
            background: #ff9f0a;
            animation: pulse 1.2s infinite;
        }

        .dot.done {
            background: #30d158;
        }

        .dot.err {
            background: #ff3b30;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .status span {
            font-size: 11px;
            color: #86868b;
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="title-row">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div class="title-text">Gemini Forms</div>
        </div>

        <div class="divider"></div>

        <div class="field">
            <label>API Key</label>
            <input type="password" id="apiKey" placeholder="Paste key from aistudio.google.com" />
        </div>

        <div class="actions">
            <button class="btn-blue" id="answerBtn">Auto-Answer</button>
            <button class="btn-gray" id="clearBtn">Clear</button>
        </div>

        <div class="status">
            <div class="dot" id="dot"></div>
            <span id="statusText">Ready</span>
        </div>

    </div>
    <script src="popup.js"></script>
</body>

</html>
